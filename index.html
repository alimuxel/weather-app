  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row header">
            <div class="col-4 location" id="search-location">
            </div>
             <div class="col-4">
                    <form class="search-form" id="search-field">
                  <input
                    type="search"
                    placeholder="Enter a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-2 buttons">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm"
                  />
                </div>
                <div class="col-2 buttons">
                  <input
                    type="submit"
                    value="My Location"
                    id="current-Button"
                    class="form-control btn btn-primary shadow-sm"
                  />
                </div>
              </div>
            </form>
          <div class="row date">
            <div class="col-4" id="weekday"></div>
            <div class="row time">
              <div class="col-4" id="live-time"></div>
              <div class="row condition">
              <div class="col-4" id="live-condition"></div>
              <div class="row live-temperature">
                <div class="col-3 live-temperature">
                    <span class="live-temperature" id="live-temperature"></span
                      >
                     
                </div>
                <div class="col-3 live-temperature-icon">
                  <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" 
                  alt="icon"
                  id="live-temperature-icon">
                </div>
                <div class="col-3 attributes" id="weather-attributes">
                  <div class="row humidity" id="humidity"></div>
                  <div class="row wind" id="wind"></div>
                </div>
              </div>
              <div class="row-12 following-days">following Days:</div>
              <div class="row forecast-days">
                <div class="col-2">Friday</div>
                <div class="col-2">Saturday</div>
                <div class="col-2">Sunday</div>
                <div class="col-2">Monday</div>
                <div class="col-2">Tuesday</div>
                <div class="col-2">Wednesday</div>
              </div>
